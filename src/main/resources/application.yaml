server:
  port: 8085

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=portfolio;encrypt=false
    username: sa
    password: YourStrong!Passw0rd
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 200ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:portfolio-service}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.value.default.type: portfolio_service.kafka.PositionChangedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: record

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: portfolio-service

logging:
  file:
    name: logs/portfolio-service.log
  pattern:
    level: "traceId=%X{traceId:-na} tenantId=%X{tenantId:-default} %5p"

app:
  kafka:
    topic: ${KAFKA_TOPIC:portfolio.position.events}

sentry:
  dsn: ${SENTRY_DSN:}
  enabled: ${SENTRY_ENABLED:false}
  environment: ${SENTRY_ENV:local}
  release: ${SENTRY_RELEASE:portfolio-service-local}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.0}
